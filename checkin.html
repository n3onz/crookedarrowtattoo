<!DOCTYPE HTML>
<html>
	<head>
		<title>Crooked Arrow Tattoo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="index.html" class="active"><span class="icon fa-home"></span></a></li>
						<li><a href="gallery.html"><span class="icon fa-camera-retro"></span></a></li>
						<li><a href="https://www.google.com/search?q=crooked+arrow+tattoo&ie=utf-8&oe=utf-8#lrd=0x89c2cc447ad6be49:0xdd1670901ac1b065,1,,"><span class="icon fa-file-text-o"></span></a></li>
					</ul>
				</nav>

			<!-- Main -->
				<section id="main">     
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h1>Crooked Arrow Tattoo</h1>
							<p>The Tattoo Shop of West Point</p>
						</div>
					</section>
					<!-- Check-in -->
						<section id="contact">
							<!-- Form -->
								<div class="column">
									<h3>Check-in</h3>
									<form action="" method="post" enctype="text/plain">
										<div class="field half first">
											<label for="name">Name</label>
											<input name="name" id="name" type="text" class="stored" placeholder="Name">
										</div>
										<div class="field half">
											<label for="number">Phone Number</label>
											<input name="number" id="number" type="text" class="stored" placeholder="(###)-###-##">
										</div>
										<div class="field">
											<label for="tattoo">Tattoo Description</label>
											<textarea name="tattoo" id="tattoo" rows="6" class="stored" placeholder="Description and Placement"></textarea>
										</div>
										<ul class="actions">
											<li><input value="Check-in" class="button" type="submit" onclick="insRow('myTable')"></li>
											<li><input type="button" value="Remove First" onclick="document.getElementById('myTable').deleteRow(0)"></li>
										</ul>
									</form>
								</div>
							<!-- Waitlist -->
								<div class="social column">
									<h3>Waitlist for Walk-In Sunday</h3>
									<table id="myTable" style="border: 1px solid black">
									</table>
								</div>

						</section>
				</section>
		</div>

		<!-- Scripts -->
			<script>
				function insRow(id) {
					var na = document.getElementById('name');
					var nu = document.getElementById('number');
					var ta = document.getElementById('tattoo');
					localStorage.setItem('name', na.value);
					localStorage.setItem('number', nu.value);
					localStorage.setItem('tattoo', ta.value);
					var x = document.getElementById(id).insertRow(0);
					var y = x.insertCell(0);
					var z = x.insertCell(1);
					var a = x.insertCell(2);
					y.innerHTML = "Name: " + localStorage.getItem("name");
					z.innerHTML = "Phone #: " + localStorage.getItem("number");
					a.innerHTML = "Tattoo: " + localStorage.getItem("tattoo");
				}
			</script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>

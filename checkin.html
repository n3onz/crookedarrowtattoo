		<!-- all js here -->
	<script>
		function insRow(id) {
			var count = document.getElementById(id).rows.length;
			var na = document.getElementById('name');
			var nu = document.getElementById('number');
			var ta = document.getElementById('tattoo');
			localStorage.setItem('name', na.value);
			localStorage.setItem('number', nu.value);
			localStorage.setItem('tattoo', ta.value);
			var x = document.getElementById(id).insertRow(count);
			var y = x.insertCell(0);
			var z = x.insertCell(1);
			var a = x.insertCell(2);
			y.innerHTML = localStorage.getItem("name");
			z.innerHTML = localStorage.getItem("number");
			a.innerHTML = localStorage.getItem("tattoo");
			document.getElementById("name").value = "";
			document.getElementById("number").value = "";
			document.getElementById("tattoo").value = "";
		}
	</script>
